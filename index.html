<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnbyheart</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="assets/heart.png" alt="Heart Icon" class="heart-icon" />
      <h1>Learnbyheart</h1>
    </div>
    <div class="account-button" onclick="toggleAccountSettings()">
      <img src="assets/settings.png" alt="User Icon" class="user-icon" />
      <span>Account</span>
    </div>
  </header>

  <div id="account-settings" class="account-settings hidden">
    <div class="profile-info">
      <img
        id="profile-picture"
        src="assets/default-avatar.png"
        alt="Profile Picture"
        class="profile-picture"
      />
      <p>
        <strong>Email:</strong>
        <span id="user-email">user@example.com</span>
      </p>
    </div>
    <div class="account-actions">
      <button onclick="changeProfilePicture()">Change Picture</button>
      <button onclick="checkProgress()">Check Progress</button>
      <button id="logout-button">Log Out</button>
    </div>
  </div>

  <section id="home" class="active">
    <div class="welcome-message">
      <h2>Welcome to Learnbyheart!</h2>
      <p>Learn with passion, practice with heart.</p>
    </div>
    <div class="options">
      <button onclick="showMaterialsPage()">
        <img src="assets/book.png" alt="Materials Icon" />Explore Materials
      </button>
      <button onclick="window.location.href='practice.html'">
        <img src="assets/pencil.png" alt="Practice Icon" />Practice Questions
      </button>
    </div>
  </section>

  <footer>
    <p>Learnbyheart Â© 2024</p>
  </footer>
  <script>
    function toggleAccountSettings() {
      const accountSettings = document.getElementById("account-settings");
      accountSettings.classList.toggle("hidden");
    }

    function changeProfilePicture() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = function () {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profile-picture").src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }

    function checkProgress() {
      alert("Feature to check progress coming soon!");
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      const logoutButton = document.getElementById('logout-button');
      if (logoutButton) {
        logoutButton.addEventListener('click', () => {
          handleLogout();
        });
      }
    });

  </script>
  <script src="script.js"></script>
  <script type="module" src="auth.js" defer></script>  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userIsLoggedIn = false; // Anda dapat mengganti ini dengan logika yang sesuai untuk mengecek status login user
  
      if (!userIsLoggedIn) {
        window.location.href = 'auth.html'; // Redirect ke halaman auth.html jika user belum login
      }
    });
  </script>
</body>
</html>
