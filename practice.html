<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Menetapkan karakter encoding sebagai UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Memastikan halaman responsif untuk berbagai perangkat -->
    <title>Practice - Learnbyheart</title> <!-- Judul halaman -->
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS untuk styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Menampilkan ikon hati sebagai logo -->
            <img src="assets/heart.png" alt="Heart Icon" class="heart-icon">
            <!-- Judul besar yang menampilkan nama situs -->
            <h1>Learnbyheart</h1>
        </div>
    </header>

    <!-- Bagian Latihan Soal -->
    <section id="practice">
        <h2>Select a Subject for Quizzes</h2> <!-- Judul untuk memilih mata pelajaran -->
        
        <!-- Tombol pilihan mata pelajaran -->
        <div class="subject-buttons">
            <!-- Tombol untuk memuat kuis Matematika -->
            <button onclick="loadQuiz('matematika')">
                <img src="assets/calculator.png" alt="Mathematics Icon">Mathematics
            </button>
            <!-- Tombol untuk memuat kuis Fisika -->
            <button onclick="loadQuiz('fisika')">
                <img src="assets/gravity.png" alt="Physics Icon">Physics
            </button>
            <!-- Tombol untuk memuat kuis Kimia -->
            <button onclick="loadQuiz('kimia')">
                <img src="assets/periodic-table.png" alt="Chemistry Icon">Chemistry
            </button>
        </div>

        <div id="quizContent" class="hidden"></div> <!-- The quiz will be displayed here -->

        <!-- Div kosong yang akan diisi konten kuis -->
        <div id="quizContent" class="hidden"></div>
    </section>

    <!-- Footer halaman -->
    <footer>
        <p>Learnbyheart Â© 2024</p> <!-- Copyright untuk situs -->
        
        <!-- Tombol "Back to Home" untuk kembali ke halaman utama -->
        <div class="back-to-home">
            <button onclick="window.location.href='index.html'">
                <img src="assets/left-chevron.png" alt="Home Icon">Back to Home
            </button>
        </div>
    </footer>

    <!-- Menghubungkan file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
