<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness across devices -->
    <title>Practice - Learnbyheart</title> <!-- Page Title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Display the heart icon as the logo -->
            <img src="assets/heart.png" alt="Heart Icon" class="heart-icon">
            <!-- Main title displaying the website name -->
            <h1>Learnbyheart</h1>
        </div>
    </header>

    <!-- Quiz Practice Section -->
    <section id="practice">
        <h2>Select a Subject for Quizzes</h2> <!-- Title for selecting the subject -->

        <!-- Subject selection buttons -->
        <div class="subject-buttons">
            <!-- Button to start the Mathematics quiz -->
            <button class="subject-button" data-subject="matematika">
                <img src="assets/calculator.png" alt="Mathematics Icon">Mathematics
            </button>
            <!-- Button to start the Physics quiz -->
            <button class="subject-button" data-subject="fisika">
                <img src="assets/gravity.png" alt="Physics Icon">Physics
            </button>
            <!-- Button to start the Chemistry quiz -->
            <button class="subject-button" data-subject="kimia">
                <img src="assets/periodic-table.png" alt="Chemistry Icon">Chemistry
            </button>
        </div>

        <!-- Container where the quiz will be displayed -->
        <div id="quizContent" class="hidden"></div>
    </section>

    <!-- Page Footer -->
    <footer>
        <p>Learnbyheart Â© 2024</p> <!-- Copyright -->
        
        <!-- "Back to Home" button to return to the main page -->
        <div class="back-to-home">
            <button onclick="window.location.href='index.html'">
                <img src="assets/left-chevron.png" alt="Home Icon">Back to Home
            </button>
        </div>
    </footer>

    <!-- Script file -->
    <script src="script.js"></script>
</body>
</html>
